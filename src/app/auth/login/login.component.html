<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-group">
      <h6>Log In</h6>
      <label for="exampleInputEmail1">Email address</label>
      <input 
      required
      type="email"
      email
      pattern="[^@]+@[^\.]+\..+"
      ngModel
      name="userEmail"
      #userEmail ="ngModel"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="alert alert-danger" *ngIf='userEmail.touched && !userEmail.valid'>
      <div class="text-danger">
          required
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input 
      type="password"
      ngModel
      name="userPassword"
      minlength="8"
      maxlength="16"
      required
      #userPassword ="ngModel"
      class="form-control" id="exampleInputPassword1">
    </div>
    <div class="alert alert-danger" *ngIf='userPassword.touched && !userPassword.valid'>
      <div class="text-danger">
          wrong password format your password should be between 8 and 16
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log In</button>
    <br>
    <br>
    <label class="form-check-label" for="exampleCheck2">New User ? Sign Up</label>
    <br>
    <button  class="btn btn-success" id="exampleCheck2" (click)="redirectToSignup()">Sign Up</button>
</form>
