
  <ul class="d-flex flex-row">
      <div class="container">
          <div class="row">
              <li *ngFor = "let movie of MovieList ; let i = index" class="ml-5">
              <div class="card" style="width: 18rem;">
                  <img [src]='movie.poster_path' class="card-img-top img-fluid" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a [routerLink]="['movie', movie.id]" class="btn btn-primary">Click for more Details</a>
                  </div>
                </div>
              </li>
          </div>
      </div>
</ul>
